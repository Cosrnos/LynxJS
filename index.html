
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>LynxJS - HTML5 Canvas Game Engine Developer Console</title>
		<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
		<style>
			html,body{
				width: 100%;
				height: 100%;
				margin: 0px;
				padding: 0px;
			}

			body{
				background: #2A3338;
				color: #eeeeee;
				font-family: Helvetica, Arial, Sans-serif;
			}

			header{
				text-align: center;
				min-width: 1000px;
				margin: 00 auto;
				padding-top: 10px;
			}
			a {
				color: #eeeeee;
			}
			#logo{
				text-decoration: none;
				font-size: 40px;
				font-family: 'Press Start 2P',Helvetica,Arial,Sans-serif;
			}

			nav {
				border: 0px;
				border-top: 8px solid #df8349;
				border-bottom: 8px solid #df8349;
				padding: 5px;
				width: 806px;
				margin: 00 auto;
				clear: both;
				overflow: auto;
				text-transform: uppercase;
			}

			nav a{
				text-decoration: none;
				font-size: 20px;
				font-weight: 500;
				letter-spacing: 2px;
				padding: 5px 10px 5px 10px;
			}

			nav a:hover{
				color: #df8349;
			}

			h2{
				font-size: 26px;
				letter-spacing: 2px;
				width: 800px;
				text-align: center;
				border: 8px solid #df8349;
				border-top: 0px;
				border-bottom: 0px;
				margin: 00 auto;
			}

			#content a{
				color: #00bff3;
				text-decoration: none;
			}

			#viewport-container{
				height: 450px;
				width: 800px;
				margin: 00 auto;
				border: 8px solid #df8349;
			}

			#console-container{
				background: #121212;
				color: #fff;
				height: 200px;
				width: 800px;
				margin: 00 auto;
				border: 8px solid #df8349;				
				overflow-y: scroll;
				overflow-x: hidden;
				position: relative;
			}

			#console{
				position: absolute;
				bottom: 5px;
				left: 0;
			}

			#console span{
				display: block;
				margin: 0px;
				padding: 0px;
				position: relative;
				bottom: 0;
				left: 0;
				font-size: 14px;
				font-family: Consolas, "Courier New", Courier, monospace;
			}

			.fullscreen > #viewport {
				margin: 0px;
				padding: 0px;
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background: #000;
				z-index: 99;
			}
		</style>
		<script type="text/javascript">
			var size = 3;
			var limit = 1000;
			var total = 0;
			var timeTotal = 0;
			var Viewport = {};
			var state = 0;
			var colors = [0xFF33CC, 0x33CCFF, 0xCCFF33, 0xCC33FF];

			window.addEventListener("load",function load(event){
				Lynx.LogTarget = "console";
				Lynx.DisableCache = true;
				Lynx.Load(function(){
					Viewport = new Lynx.Viewport("viewport-container");

					Lynx.CM.On("ComponentManager.Ready",function(cm){	
						Lynx.Start();
						Lynx.Log("Click anywhere in the viewport to add a snowflake!");
						addObject();
					});

					Viewport.On("Keyboard.Press.SPACE", function(pSender){
						addObject();
					});

					Viewport.On("Keyboard.Press.UP", function(pSender){
						Lynx.Log("The up key has been pressed!");
					});

					Viewport.On("MouseEvents.Down", function(pSender){
						var vptPos = this.ParseMousePosition(pSender.X, pSender.Y);
						addObject(vptPos.X, vptPos.Y);
					});


					Viewport.On("Update", function(thing){
						//Good lord this needs to be optimized
						if(total >= 25 && state == 0)
						{
							Lynx.Log("Confetti makes everything better!");
							state++;
						}
						else if(total >= 50 && state == 1)
						{
							Lynx.Log("The party is just getting started!");
							state++;
						}
						else if(total >= 80 && state == 2)
						{
							Lynx.Log("This is going to make a huge mess");
							state++;
						}
						else if(total >= 250 && state == 3)
						{
							Lynx.Log("This is the best birthday ever!");
							state++;
						}
						else if(total >= 500 && state == 4)
						{
							Lynx.Log("Will it ever stop?");
							state++;
						}
						else if(total >= 1000 && state == 5)
						{
							Lynx.Log("The entire neighborhood is covered in paper bits!");
							state++;
						}
						else if(total >= limit && state == 6)
						{
							Lynx.Log("You've officially hit the engine limit!");
							state++;
						}
					});

					Lynx.CM.Load("MouseEvents", "KeyboardEvents", "Tracker");

					Lynx.AM.QueueImage("logo","samples/snow/assets/logo.png");
//					Lynx.AM.QueueAudio("music", "samples/snow/assets/music.wav");
					Lynx.AM.QueueJSON("file", "samples/snow/assets/test.json");

					Lynx.AM.LoadQueue(function(){
						var logoE = new Lynx.E(Lynx.AM.Get("logo").Asset);
						logoE.X = Viewport.Width / 2 - logoE.Width / 2;
						logoE.Y = Viewport.Height /2 - logoE.Height /2;
						Lynx.Scene.AddLayer();
						Lynx.Scene.AddEntity(logoE);
						console.log("Meaning of life: "+Lynx.AM.Get("file").Asset.MeaningOfLife);

//						var msc = Lynx.AM.Get("music").Asset;
//						msc.play();
					});
				});
			}, false);

			var updateElement = function(pSender){
				if(Lynx.Paused)
					return false;

				this.X += this.vx * Lynx.Main.Delta / 100;
				this.Y += this.vy * Lynx.Main.Delta / 100;

				if(this.X+this.Width > Viewport.Width + size)
				{
					this.X = 0;
					addObject();
				}

				if(this.X < -size)
				{
					this.X = Viewport.Width-this.Width;
					addObject();
				}

				if(this.Y+this.Height > Viewport.Height + size)
				{
					this.Y = 0;
					addObject();
				}

				return true;
			}

			var addObject = function(pX, pY)
			{
				if(total+1 > limit && typeof pX == 'undefined')
					return;

				total++;

				pX = pX || Math.floor(Math.random() * Viewport.Width);
				pY = pY || -size;

				var width = size * (Math.random() * 3) + 1;
				var height = size * (Math.random() * 2) + 1;
				var e = Lynx.E(pX, pY, width, height);
				
				e.vx = Math.floor(Math.random()* 2) + 1;
				var left = Math.floor(Math.random() * 2) + 1;
				e.vx = (left === 1) ? -1 * e.vx : e.vx;
				e.vy = Math.floor(Math.random()*6) + 3;

				e.Color = colors[Math.floor(Math.random() * colors.length)];

				e.On("Update", updateElement);
				Lynx.Scene.Layers[0].AddEntity(e);
			}
		</script>
		<script src="src/Lynx.js">
		</script>
	</head>
	<body>
		<header>
			<a href="/" id="logo">LynxJS</a>
		</header>
		<h2 style="border-top: 8px solid #df8349; border-radius: 15px 15px 0px 0px;">Viewport</h2>
		<div id="viewport-container" width="800" height="450">
		</div>
		<h2>Console</h2>
		<div id="console-container" width="600" height="300">
			<div id="console">
			</div>
		</div>
		<footer>
		</footer>
	</body>
</html>
